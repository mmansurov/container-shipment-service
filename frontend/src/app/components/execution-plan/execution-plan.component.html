<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-12">
            <h2>ðŸ“œ Execution Plans</h2>
          </div>
        </div>
      </div>

      <ng-container *ngIf="executionPlansState$ | async as plansState">
        <div *ngIf="plansState.loading" class="text-center p-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <table *ngIf="!plansState.loading" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Execution Plan ID</th>
              <th>Origin</th>
              <th>Destination</th>
              <th>Should Notify Customer</th>
              <th>Transport Type</th>
              <th>Is Fragile Product</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plan of plansState.data">
              <td>{{ plan.id }}</td>
              <td>{{ plan.origin }}</td>
              <td>{{ plan.destination }}</td>
              <td>{{ plan.notifyCustomer }}</td>
              <td>{{ plan.transportType }}</td>
              <td>{{ plan.fragile }}</td>
            </tr>
            <tr *ngIf="plansState.data.length === 0 && !plansState.loading">
              <td colspan="6" class="text-center">No execution plans found</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>
