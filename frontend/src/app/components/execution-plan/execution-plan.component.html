<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-12">
            <h2>ðŸ“œ Execution Plans</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Execution Plan ID</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Should Notify Customer</th>
          <th>Transport Type</th>
          <th>Is Fragile Product</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let plan of executionPlans$ | async">
          <td>{{ plan.id }}</td>
          <td>{{ plan.origin }}</td>
          <td>{{ plan.destination }}</td>
          <td>{{ plan.notifyCustomer }}</td>
          <td>{{ plan.transportType }}</td>
          <td>{{ plan.fragile }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
